<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Crinkles Clicker</title>
  </head>

  <body class="flex bg-[#232323]">
    <div class="flex size-2/3 h-screen flex-col items-center justify-center">
      <h1
        id="counter"
        class="text-5xl font-bold text-white select-none"
        draggable="false"
      >
        0
      </h1>
      <img
        src="/crinkles.png"
        alt="crinkles"
        id="crinkles"
        draggable="false"
        class="h-90 duration-300 select-none hover:scale-101 active:scale-98"
      />
      <button
        id="reset"
        class="rounded-lg bg-white p-1 text-sm font-bold text-[#3F2A21] duration-200 hover:scale-102"
      >
        Reset Game
      </button>
    </div>

    <div class="flex size-1/3 h-screen flex-col bg-[#121212] p-6">
      <h1 class="text-3xl font-bold text-white">Shop</h1>
      <div class="flex flex-col gap-2">
        <button
          id="upgrade1"
          class="mt-5 rounded-lg bg-white p-1 text-sm font-bold text-[#3F2A21] duration-100 hover:scale-102"
        >
          x2 Crinkles - <span id="price1">20</span> Crinkles
        </button>
        <button
          id="upgrade2"
          class="mt-5 rounded-lg bg-white p-1 text-sm font-bold text-[#3F2A21] duration-100 hover:scale-102"
        >
          +1 Crinkle/s - <span id="price2">100</span> Crinkles
        </button>
      </div>
    </div>

    <script type="module" src="/src/script.js"></script>
  </body>
</html>
