<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css">
  <title>Crinkles Clicker</title>

<body class="bg-[#232323] flex">
  <div class="h-screen flex flex-col justify-center items-center size-2/3">

      class="bg-white rounded-lg p-1 text-sm text-[#3F2A21] font-bold hover:scale-102 duration-200">Reset
      Game</button>
  </div>
  <div class="h-screen flex-col p-6 size-1/3 bg-[#121212]">
    <h1 class="text-white text-3xl font-bold">Upgrades â†‘</h1>
    <button id="upgrade1"
      class="bg-white rounded-lg p-1 text-sm text-[#3F2A21] hover:scale-102 font-bold duration-100 mt-5">
      <pre>+1 Crinkles - <span id="price">10</span> Crinkles</pre>
    </button>
  </div>
  <script type="module" src="/src/script.js"></script>
</body>

</html>
